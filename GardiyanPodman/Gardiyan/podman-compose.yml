
services:
  portainer:
    image: nexusdev.cekino.com:5005/portainer:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"  
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  
      - portainer_data:/data  
    environment:
      TZ: "Europe/Istanbul"  

  postgres:  
    image: nexusdev.cekino.com:5005/postgres:15
    container_name: postrges
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Cekino.123!
    ports:
      - "7100:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./dbbackup/init.sql:/docker-entrypoint-initdb.d/00_init.sql
      - ./dbbackup/guacamole.sql:/docker-entrypoint-initdb.d/05_guacamole.sql
      - ./dbbackup/init.schema.sql:/docker-entrypoint-initdb.d/init.schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gardiyan_network

  guacamole:
    image: nexusdev.cekino.com:5005/guacamole-frontend:latest
    container_name: guacamole
    restart: always
    depends_on:
      - postgres
      - guacd
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRESQL_HOSTNAME: postgres
      POSTGRESQL_DATABASE: guacamole
      POSTGRESQL_USER: postgres
      POSTGRESQL_PASSWORD: Cekino.123!
    ports:
      - "8080:8080"
      - "5012:5000"
    volumes:
      - guacamole_data:/root/.guacamole:rw
      - /home/gardiyan/Gardiyan/Repo:/home/gardiyan/Repo:rw
    networks:
      - gardiyan_network
  
  guacd:
    image: nexusdev.cekino.com:5005/guacd-backend:latest
    container_name: guacd
    ports:
      - "4822:4822"
    restart: always
    volumes:
      - guacamole_data:/root/.guacamole:rw
      - /home/gardiyan/Gardiyan/Repo:/home/gardiyan/Repo:rw
    networks:
      - gardiyan_network

  auth_frontend:
    image: nexusdev.cekino.com:5005/auth_frontend:latest
    container_name: auth_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - postgres
    volumes:
      - auth_frontend_data:/data
      - /home/gardiyan/Gardiyan/Repo:/home/gardiyan/Repo:rw
      - /home/gardiyan/Gardiyan/License:/home/gardiyan/Gardiyan/License
    networks:
      - gardiyan_network

  auth:
    image: nexusdev.cekino.com:5005/auth:2.5.3.35
    container_name: auth
    restart: always
    ports:
      - "7281:8081"
    volumes:
      - auth_data:/data
      - ./etcAuth/com.karcin.security.datasource.postgres.cfg:/opt/karaf/etc/com.karcin.security.datasource.postgres.cfg
      - /home/gardiyan/Gardiyan/Repo:/home/gardiyan/Repo:rw
      - /home/gardiyan/Gardiyan/License:/home/gardiyan/Gardiyan/License
    depends_on:
      - postgres
    command: >
      sh -c "
      if [ ! -f /data/initialized ]; then
        echo 'First time startup: Running db-deploy';
        /opt/karaf/bin/karaf & sleep 60 && /opt/karaf/bin/client 'karcin:db-deploy';
        touch /data/initialized;
        wait;
      else
        echo 'Skipping db-deploy, already initialized';
        /opt/karaf/bin/karaf;
      fi"            
    networks:
      - gardiyan_network

  client_frontend:
    image: nexusdev.cekino.com:5005/client_frontend:latest
    container_name: client_frontend
    restart: always
    ports:
      - "3005:80"
    depends_on:
      - postgres
    volumes:
      - client_frontend_data:/data
      - /home/gardiyan/Gardiyan/Repo:/home/gardiyan/Repo:rw
      - /home/gardiyan/Gardiyan/License:/home/gardiyan/Gardiyan/License
    networks:
      - gardiyan_network

  client:
    image: nexusdev.cekino.com:5005/client:2.5.5.99
    container_name: client
    restart: always
    ports:
      - "7288:8081"
      - "333:333"
      - "5003:5005"
      - "7282:8181"
      - "7200:7200"
    environment:
      JAVA_OPTS: "-Xms1024m -Xmx4196m"
    volumes:
      - client_data:/data
      - ./etcClient/com.karcin.client.datasource.cfg:/opt/karaf/etc/com.karcin.client.datasource.cfg
      - ./etcClient/com.karcin.client.cfg:/opt/karaf/etc/com.karcin.client.cfg
      - ./etcClient/com.karcin.cfg:/opt/karaf/etc/com.karcin.cfg
      - /home/gardiyan/Gardiyan/Repo:/home/gardiyan/Repo:rw
      - /home/gardiyan/Gardiyan/License:/home/gardiyan/Gardiyan/License
      - /home/gardiyan/Gardiyan/ftp_gardiyan:/home/ftp_gardiyan:rw  
    depends_on:
      - postgres
    command: >
      sh -c "
      iperf3 -s 127.0.0.1 -p 333 &
      if [ ! -f /data/initialized ]; then
        echo 'First time startup: Running db-deploy';
        /opt/karaf/bin/karaf & sleep 120 && /opt/karaf/bin/client 'karcin:db-deploy';
        touch /data/initialized;
        wait;
      else
        echo 'Skipping db-deploy, already initialized';
        /opt/karaf/bin/karaf;
      fi"            
    networks:
      - gardiyan_network
