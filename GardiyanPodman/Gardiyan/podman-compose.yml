  kafka:
    image: nexusdev.cekino.com:5005/cp-kafka:latest
    container_name: kafka
    restart: always
    networks:
      - gardiyan_network
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1 # 1 adet lun açıccak
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_MS: 60000             # 1 dakika veri tutuyor istenirse artırabilinir
      KAFKA_LOG_SEGMENT_MS: 30000                # 30 saniyelik segment
      KAFKA_DELETE_RETENTION_MS: 1000
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 10000  
      KAFKA_OFFSETS_RETENTION_MINUTES: 5
      KAFKA_NUM_PARTITIONS: 1  
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 5 

  goflow2:
    image: nexusdev.cekino.com:5005/goflow2:latest
    container_name: goflow2
    restart: always
    networks:
      - gardiyan_network
    ports:
      - "2055:2055/udp" # NetFlow
      - "6343:6343/udp" # sFlow
    depends_on:
      - kafka
    command: >
      -transport=kafka
      -transport.kafka.brokers=kafka:9092
      -transport.kafka.topic=flows-messages
      -transport.kafka.version=2.8.0
      -format=json
      -loglevel=debug      

