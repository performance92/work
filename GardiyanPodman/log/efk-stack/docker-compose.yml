version: '3.8'

services:
  elasticsearch:
    image: nexusdev.cekino.com:5005/elasticsearch:7.17.9
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx2048m"
      - ELASTIC_PASSWORD=Gardiyan.2025! 
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - gardiyan_network
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  kibana:
    image: nexusdev.cekino.com:5005/kibana:7.17.9
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=Gardiyan.2025!
    depends_on:
      - elasticsearch
    networks:
      - gardiyan_network
  filebeat:
    image: nexusdev.cekino.com:5005/filebeat:7.17.9
    container_name: filebeat
    user: root
    networks:
      - gardiyan_network  
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=Gardiyan.2025!
    depends_on:
      - elasticsearch
      - kibana

volumes:
  esdata:
    driver: local

networks:
  gardiyan_network:
    driver: bridge
